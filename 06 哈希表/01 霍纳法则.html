  <script>
    let arr = [2, -1, -3, 1, -5]

    function horner(arr, x) {
      let res = 0
      for (let index = 0; index < arr.length; index++) {
        res = x * res + arr[index]
      }
      return res
    }
    console.log(horner(arr, 7));
  </script>
